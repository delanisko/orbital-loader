<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Orbital Loader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loader">
    <div class="core"></div>
    <div class="particle-container">
      <div class="particle" style="--startAngle:0deg">
        <div class="sphere" style="--billboardStart:0deg"></div>
      </div>
      <div class="particle" style="--startAngle:120deg">
        <div class="sphere" style="--billboardStart:-120deg"></div>
      </div>
      <div class="particle" style="--startAngle:240deg">
        <div class="sphere" style="--billboardStart:-240deg"></div>
      </div>
    </div>
  </div>
</body>
</html>
